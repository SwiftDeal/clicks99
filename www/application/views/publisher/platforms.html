<div class="page-title">
    <span class="title">
        Platforms
        {if($fb)}
        <span class="pull-right"><button type="button" class="btn btn-success btn-sm fb" data-action="pages" data-target="/publisher/platforms.html"><i class="fa fa-facebook-square"></i> Add Pages</button></span>
        {/if}
    </span>
    <div class="description">All Different Platforms you own</div>
</div>
<div class="row">
    <div class="col-lg-12">{if isset($message)}
        <div class="alert alert-success alert-dismissible fade in" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            {$message}
        </div>
        {/if}
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Link</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {foreach $fbpage in $fbpages}
                    <tr>
                        <td>{$fbpage->fbid}</td>
                        <td><a href="https://www.facebook.com/{$fbpage->fbid}" target="_blank">{$fbpage->name}</a></td>
                        <td>
                            {if($fbpage->live)}
                                <span class="label label-success">Verified</span>
                            {/if}
                            {else}
                                <span class="label label-warning">Unverified</span>
                            {/else}
                        </td>
                    </tr>
                    {/foreach}
                </tbody>
            </table>
        </div>
    </div>
</div>
