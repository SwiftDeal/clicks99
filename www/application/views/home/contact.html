<style type="text/css" scoped>
    .mauticform_wrapper {}
    .mauticform-innerform {}
    .mauticform-post-success {}

    .mauticform-description { margin-top: 2px; margin-bottom: 10px; }
    .mauticform-error { margin-bottom: 10px; color: red; }
    .mauticform-message { margin-bottom: 10px;color: green; }
    .mauticform-row { display: block; margin-bottom: 20px; }
    .mauticform-label { font-size: 1.1em; display: block; font-weight: bold; margin-bottom: 5px; }
    .mauticform-row.mauticform-required .mauticform-label:after { color: #e32; content: " *"; display: inline; }
    .mauticform-helpmessage { display: block; font-size: 0.9em; margin-bottom: 3px; }
    .mauticform-errormsg { display: block; color: red; margin-top: 2px; }
    .mauticform-selectbox, .mauticform-input, .mauticform-textarea { width: 100%; padding: 0.2em 0.2em; border: 1px solid #CCC; box-shadow: 0px 1px 3px #DDD inset; border-radius: 4px; box-sizing: border-box; }
    .mauticform-checkboxgrp-row {}

    .mauticform-radiogrp-row {}

    .mauticform-radiogrp-radio {}

<div class="container-fluid app-content-a" style="padding-top: 80px;">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center app-content-header">Contact Us</h2>
                <p class="text-center app-content-description">Are you ready for a talk? Contact Us now and discuss your business opportunities</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                {if(isset($message))}<div class="alert fresh-color alert-info" role="alert">{echo $message}</div>{/if}
                <div class="row no-margin no-gap">
                    <div class="col-md-6">
                        <p class="contact-us-description">Email: info@clicks99.com</p>
                        <p>
                            Address: <br>
                            406, Sant Nagar, East of Kailash <br>
                            New Delhi - 110065
                        </p>
                        <p><a href="https://www.facebook.com/AdNetwork-138442626519366" target="_blank"><i class="fa fa-facebook-square fa-2x"></i></a></p>
                        <p><iframe src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d112144.58423350762!2d77.18116258709878!3d28.55419632603958!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e6!4m0!4m5!1s0x390ce3c88fe80735%3A0x2ea822b1bb9b0e7!2sSwiftDeal+Online+LLP%2C+East+of+Kailash%2C+New+Delhi%2C+Delhi+110065%2C+India!3m2!1d28.554214299999998!2d77.2512034!5e0!3m2!1sen!2sin!4v1462364768074" width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe></p>
                    </div>
                    <div class="col-md-6">
                        <div id="mauticform_wrapper_contactus" class="mauticform_wrapper">
                            <form autocomplete="false" role="form" method="post" action="http://clicks99.com/m/form/submit?formId=1" id="mauticform_contactus" data-mautic-form="contactus">
                                <div class="mauticform-error" id="mauticform_contactus_error"></div>
                                <div class="mauticform-message" id="mauticform_contactus_message"></div>
                                <div class="mauticform-innerform">

                                    <div id="mauticform_contactus_name"  data-validate="name" data-validation-type="text" class="mauticform-row mauticform-text mauticform-required">
                                        <label id="mauticform_label_contactus_name" for="mauticform_input_contactus_name" class="mauticform-label">Name</label>
                                        <input id="mauticform_input_contactus_name" name="mauticform[name]" value="" class="mauticform-input form-control" type="text" />
                                        <span class="mauticform-errormsg" style="display: none;">This is required.</span>
                                    </div>

                                    <div id="mauticform_contactus_email"  data-validate="email" data-validation-type="email" class="mauticform-row mauticform-email mauticform-required">
                                        <label id="mauticform_label_contactus_email" for="mauticform_input_contactus_email" class="mauticform-label">Email</label>
                                        <input id="mauticform_input_contactus_email" name="mauticform[email]" value="" class="mauticform-input form-control" type="email" />
                                        <span class="mauticform-errormsg" style="display: none;">This is required.</span>
                                    </div>

                                    <div id="mauticform_contactus_phone"  data-validate="phone" data-validation-type="tel" class="mauticform-row mauticform-tel mauticform-required">
                                        <label id="mauticform_label_contactus_phone" for="mauticform_input_contactus_phone" class="mauticform-label">Phone</label>
                                        <input id="mauticform_input_contactus_phone" name="mauticform[phone]" value="" class="mauticform-input form-control" type="tel" />
                                        <span class="mauticform-errormsg" style="display: none;">This is required.</span>
                                    </div>

                                    <div id="mauticform_contactus_message"  data-validate="message" data-validation-type="textarea" class="mauticform-row mauticform-text mauticform-required">
                                        <label id="mauticform_label_contactus_message" for="mauticform_input_contactus_message" class="mauticform-label">Message</label>
                                        <textarea id="mauticform_input_contactus_message" name="mauticform[message]" class="mauticform-textarea form-control"></textarea>
                                        <span class="mauticform-errormsg" style="display: none;">This is required.</span>
                                    </div>


                                    <input type="hidden" name="mauticform[formId]" id="mauticform_contactus_id" value="1" />
                                    <input type="hidden" name="mauticform[return]" id="mauticform_contactus_return" value="" />
                                    <input type="hidden" name="mauticform[formName]" id="mauticform_contactus_name" value="contactus" />

                                    <div id="mauticform_contactus_submit"  class="mauticform-row mauticform-button-wrapper">
                                        <button type="submit" name="mauticform[submit]" id="mauticform_input_contactus_submit" name="mauticform[submit]" value="" class="mauticform-button btn btn-primary" value="1">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
$("body").addClass("landing-page");
$("nav").css("background-color", "#353d47");
</script>
