<div class="modal fade" id="link_modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title">Link</h3>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <textarea class="form-control" name="message" rows="3" id="link_data"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn btn-info" target="_blank" id="link_modal_fb"><i class="fa fa-facebook"></i> Share</a>
                {if isset($fb)}
                <a href="#" class="btn btn-info fb" data-action="postToPages" target="_blank" id="post_fb"><i class="fa fa-facebook"></i> Post to Facebook</a>
                {/if}
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
