<div class="modal fade" id="assignDomain" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <form class="modal-content" method="post" action="">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Assign Domain</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>UserId</label>
                    <input type="number" name="user_id" class="form-control" placeholder="UserId to assign domain" required="">
                </div>
                <div class="form-group">
                    <label>Domain</label>
                    <input type="url" name="domain" class="form-control" placeholder="Domain URL" required="">
                </div>
            </div>
            <div class="modal-footer">
            	<input type="hidden" name="action" value="assignDomain">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
