<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <h1 class="page-header text-center">Rates</h1>
            {if isset($message)}
                <div class="alert alert-success alert-dismissible fade in" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                    {$message}
                </div>
            {/if}
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">RPM (Publishers)</div>
                    <div class="panel-body">
                        <form class="form-horizontal" method="post" action="">
                            {foreach $r in $rpms}
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$r['country']}</label>
                                <div class="col-sm-10">
                                    <input type="text" name="rpm[{$r['country']}]" class="form-control" value="{$r['charge']}">
                                </div>
                            </div>
                            {/foreach}
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <input type="hidden" name="action" value="rpm">
                                    <button type="submit" class="btn btn-default">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">CPC (Advertisers)</div>
                    <div class="panel-body">
                        <form class="form-horizontal" method="post" action="">
                            {foreach $c in $cpcs}
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{$c['country']}</label>
                                <div class="col-sm-10">
                                    <input type="text" name="cpc[{$c['country']}]" class="form-control" value="{$c['charge']}">
                                </div>
                            </div>
                            {/foreach}
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <input type="hidden" name="action" value="cpc">
                                    <button type="submit" class="btn btn-default">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
