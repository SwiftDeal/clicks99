<script src="http://clicks99.com/public/assets/plugins/tinymce/tinymce.min.js"></script>
<script type="text/javascript">
tinymce.init({
    selector: ".editor",
    plugins: [
        "advlist autolink lists link image charmap print preview anchor",
        "searchreplace visualblocks code fullscreen",
        "insertdatetime media table contextmenu jbimages"
    ],
    toolbar: "insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image media jbimages",
    autosave_ask_before_unload: false,
    max_height: 200,
    min_height: 160,
    height: 180,
    relative_urls: false
});
</script>
<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row col-lg-12">
            <h1 class="page-header text-center">News</h1>
            {if isset($message)}
                <div class="alert alert-success alert-dismissible fade in" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                    {$message}
                </div>
            {/if}
            <form class="text-center" role="form" method="post" action="">
                <div class="form-group">
                    <div class="input-group">
                        <label class="sr-only">News</label>
                        <textarea name="news" class="form-control editor" placeholder="Enter Any news to publish"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Publish</button>
            </form>
            <hr>
            <div class="panel panel-default">
                <table class="table">
                    <thead>
                        <tr>
                            <th>News</th>
                            <th>Created</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {foreach $news in $allnews}
                        <tr>
                            <td>{echo $news->value}</td>
                            <td>{echo $news->created}</td>
                            <td>
                                {if($news->live == 0)}
                                    <a href="/admin/edit/meta/{$news->id}/live/1" class="btn btn-primary btn-xs"><i class="fa fa-check"></i> Publish </a>&nbsp;
                                {/if}
                                {else}
                                    <a href="/admin/edit/meta/{$news->id}/live/0" class="btn btn-danger btn-xs"><i class="fa fa-ban"></i> UnPublish </a>&nbsp;
                                {/else}
                                <a href="/admin/delete/meta/{$news->id}" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i> Delete</a>
                            </td>
                        </tr>
                        {/foreach}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
